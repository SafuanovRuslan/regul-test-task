services:
  task-management-php:
    container_name: task-management-php
    build:
      context: docker/php-fpm
    volumes:
      - ./:/var/www
      - ./docker/php-fpm/conf.d/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
      - ./docker/php-fpm/conf.d/error_reporting.ini:/usr/local/etc/php/conf.d/error_reporting.ini
    environment:
      - PHP_IDE_CONFIG=serverName=full_project
    networks:
      - task.management.network

  task-management-nginx:
    container_name: task-management-nginx
    build:
      context: docker/nginx
    volumes:
      - ./:/var/www
    ports:
      - "8081:80"
    depends_on:
      - task-management-php
    networks:
      - task.management.network

  task-management-postgres:
    container_name: task-management-postgres
    image: postgres
    restart: always
    networks:
        - task.management.network
    environment:
        - POSTGRES_DB=${DB_DATABASE}
        - POSTGRES_USER=${DB_USERNAME}
        - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
        - ./docker/postgres/datadir:/var/lib/postgresql/data
    ports:
        - "8433:5432"

networks:
  task.management.network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.122.0/28
